<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script></head><body><header><div>New user submittion form</div></header><main><form action="" method="post"><fieldset><legend>Enter user Details:</legend><div class="formLine"><div class="formItem"><label for="fName">First Name: <span aria-label="required">*</span></label> <input id="fName" required minlength="2" name="fName"/></div><div class="formItem"><label for="lName">Last Name: <span aria-label="required">*</span></label> <input id="lName" required minlength="2" name="lName"/></div></div><div class="formLine"><div class="formItem"><label for="email">Email: <span aria-label="required">*</span></label> <input type="email" id="email" name="email" required/></div><div class="formItem"><label for="country">Country: <span aria-label="required">*</span></label> <input id="country" name="country" required list="countryNames"/><datalist id="countryNames"><option value="israel">Israel</option><option value="USA">United States</option><option value="england">England</option><option value="brasil">Brasil</option><option value="equador">Equador</option><option value="china">China</option><option value="vietnam">Vietnam</option></datalist></div></div><div class="formLine"><div class="formItem"><label for="zipCode">Zip Code: <span aria-label="required">*</span></label> <input type="tel" name="zipCode" id="zipCode" required/></div><div class="formItem errorMsgs"></div></div><div class="formLine"><div class="formItem"><label for="password">Enter Password:</label> <input type="password" required id="password" name="password"/></div><div class="formItem"><label for="passwordConfirm">Confirm Password:</label> <input type="password" name="passwordConfirm" id="passwordConfirm" required/></div></div><div class="formLine subBtn"><input type="submit" value="submit" class="submitBtn"/></div></fieldset></form></main></body></html>
